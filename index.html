<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Shape Animation</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" href="demo.css" rel="stylesheet">
	<link type="text/css" href="jquery.countdown.css" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.min.js"></script>    
    <style>
        #anim {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body> 
    <div id="app" >
        <div id="main"></div>  
        <div id="logo"></div>
        <div id="cs"></div>

        <ul id="example">
            <li><span class="days">00</span></li>
            <li class="seperator">:</li>
            <li><span class="hours">00</span></li>
            <li class="seperator">:</li>
            <li><span class="minutes">00</span></li>
            <li class="seperator">:</li>
            <li><span class="seconds">00</span></li>
        </ul>
    </div> 


	<script type="text/javascript">
		var now = new Date();
		var day = now.getDate();
		var month = now.getMonth() + 1;
		var year = now.getFullYear() + 1;

		var nextyear = month + '/' + day + '/' + year + ' 07:07:07';

		$('#example').countdown({
			date: nextyear, // TODO Date format: 07/27/2017 17:00:00
			offset: +2, // TODO Your Timezone Offset
			day: 'Day',
			days: 'Days',
			hideOnComplete: true
		}, function (container) {
			alert('Done!');
		});
	</script> 

    <script src="lottie.js"></script>
    <script src="script.js"></script>
</body>

</html>
